<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Học từ vựng tiếng anh</title>
    <script src="../../lib/js/jquery-3.2.1.js"></script>
    <script>
        $.ajax({
            url: "http://serviceaicode.azurewebsites.net/TuVungTool/BangXepHang",
            success: function (dataOfUser) {
                var val = dataOfUser.re;
                val.forEach(function (t, i) {
                    $("#bangxephang").append('<hr><p>' + (i+1) + '.' + ' Tên: ' + t.name + '</p>' +
                        ' <p>Điểm: ' + t.diem + '</p>' +
                        '<p>Truy cập lần cuối: ' + t.lancuoi + '</p><hr>');
                });
            }
        });
    </script>
</head>
<body>
<a href="#">Tải xuống tại đây</a><br>
<a href="#">Đây là link tải bộ từ vựng</a>
<div id="bangxephang"></div>
</body>
</html>
